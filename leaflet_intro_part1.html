<!DOCTYPE html>
<html>
<head>

	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>



</head>
<body>



<div id="mapid" style="width: 800px; height: 900px;"></div>
<script>

	var mymap = L.map('mapid').setView([48.855679899769, 2.3414611816406246], 10);

	L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.png', {
		attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

var shapestyle1 = {
color: 'green',
weight: 0.5,
fillColor: 'yellow',
fillOpacity: 0.5
};

	L.circle([48.855679899769, 2.3414611816406246], 500, shapestyle1
	).addTo(mymap).bindPopup("Ich bin ein Punkt, nein, ein Kreis.");

	L.polygon([
		[48.855679899769, 2.4514611816406246],
		[48.955679899769, 2.3414611816406246],
		[48.755679899769, 2.4514611816406246] ], shapestyle1).addTo(mymap).bindPopup("ich bin ein Polygon und das ist auch gut so.");


	mymap.on('click', onMapClick);

</script>



</body>
</html>
